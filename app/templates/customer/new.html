{% extends "base.html" %}

{% block title %}Nuevo Cliente{% endblock %}

{% block content %}
<div class="container">
  <h1 class="mb-4">Registrar Nuevo Cliente</h1>
  <form method="POST">
    <div class="row">
      <!-- Datos básicos -->
      <div class="col-md-6">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre del Cliente *</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="rfc" class="form-label">RFC *</label>
          <input type="text" class="form-control" id="rfc" name="rfc" maxlength="13" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico *</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Teléfono *</label>
          <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>
      </div>

      <!-- Dirección -->
      <div class="col-md-6">
        <div class="mb-3">
          <label for="address" class="form-label">Dirección *</label>
          <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">Ciudad *</label>
          <input type="text" class="form-control" id="city" name="city" required>
        </div>
        <div class="mb-3">
          <label for="postal_code" class="form-label">Código Postal *</label>
          <input type="text" class="form-control" id="postal_code" name="postal_code" maxlength="5" required>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Registrar Cliente</button>
        <a href="{{ url_for('customer.list') }}" class="btn btn-secondary">Cancelar</a>
      </div>
    </div>
  </form>
</div>
{% endblock %}
